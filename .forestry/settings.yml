---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/blog
  label: Blog
  create: documents
  match: "**/*"
  new_doc_ext: md
- type: directory
  path: content/news
  label: News
  create: documents
  match: "**/*.{md}"
  templates:
  - news
- type: directory
  path: data
  label: Data
  create: all
  match: "**/*.{json,yaml,yml}"
upload_dir: static/news
public_path: "/news"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
version: 0.71.1
