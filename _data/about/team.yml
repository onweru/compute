- name: Hassan Popat
  title: Group Chairman
  picture: hassan.jpg
  description: "The founder of Computech Limited, Hassan has led the Group to 7 offices and 250 staff, while continuing to grow the business from strength to strength. Hassan is well conversant with the global and local East African IT market and has extensive experience in handling large corporate clients. Hassan holds a BSc from Imperial College London and an MBA from Carnegie Mellon. A volunteer at heart, Hassan is heavily involved in community work, a member of YPO / WPO, an avid golfer and sports fan."
- name: Hanif Popat
  title: Director
  picture: hanif.jpg
  description: "Since joining Computech Group in 1990, Hanif has been involved in most aspects of the business, from managing operations to distribution. With significant experience managing the business and previous experience in the healthcare industry, Hanif’s focus is on the recently established Healthcare division, managing the partnership with GE in Tanzania and Uganda. Hanif holds a BDS from Bristol University."
- name: Dipak Galaiya
  title: CEO, KENYA
  picture: dipak.jpg
  description: "A fellow of the Chartered Association of the Certified Accountants (FCCA), Dipak joined Computech as Chief Accountant in 1992 after stints with Abercrombie & Kent, Ashwin Brothers and Interact Travels. Dipak has risen steadily to CEO position and has been involved in all aspects of growing the business to current levels. Dipak has a keen interest in ICT emerging trends, world affairs, community service and keeping fit through cycling and working out."
- name: Mandheer Singh Sehmi
  title: Head of Software Solutions
  picture: mandheer.jpg
  description: "Mandheer has over 20 years’ experience working with Microsoft products in East Africa, along with experience across industries such as real estate, hospitality, and automobiles in the US, UAE and East Africa. Mandheer has led the software team successfully over the years, enhancing the strong relationship with Microsoft and developing partnerships with other software solutions. Mandheer holds a BA and MBA from the University of New Orleans."
- name: Halima Mubarak
  title: Head of Sales
  picture: halima.jpg
  description: "Halima has over 13 years’ experience in sales, customer service, operations, and management for both start-up and established companies. Her expertise in B2B sales and extensive knowledge of infrastructure and value-add IT solutions has enabled her to effectively lead the entire sales team. Halima was part of the team ensuring Computech Limited’s ISO 9001:2008 certification. Halima holds a Bachelor of Commerce in Economics from the University of Nairobi."
- name: Saurin Shah
  title: Head of volume
  picture: saurin.jpg
  description: "Saurin has significant experience in the IT industry, having worked with both vendors and distributors. Saurin has successfully led the Volume department, responsible for selling high-volume products such as laptops, PCs and printers, by streamlining the team and processes and developing strong relationships with key vendors. Saurin holds a Diploma in Electronics & Telecommunication from the Bombay Technical Education Board."
- name: Sameer Kassam
  title: Head of Service Delivery & Outsource
  picture: sameer.jpg
  description: "Sameer has over 15 years specializing in customer service and service delivery, having worked with British Gas and Camelot Group in the UK. Sameer’s work at Computech has been on extending the Outsource and Service Delivery portfolio regionally, whilst ensuring a focus on outstanding customer service. Sameer holds an HND in Management Information Systems."
- name: Elahe Anjarwalla
  title: Manager - Strategy & Transformation
  picture: elahe.jpg
  description: "Elahe has worked across several industries including aviation, real estate, banking, hospitality, and manufacturing. Previously with Bain & Company in London and Johannesburg, Elahe is using her background in management and strategy consulting to drive Computech Limited’s Transformation Program. Elahe holds a BA from Stanford University."
- name: Yazim Nanji
  title: Head - Business Internet
  picture: yazim.jpg
  description: "Yazim has worked across several aspects of hospitality and technology, including internet service provision, hotel and property management, and e-commerce solutions. With over 25 years’ experience across Europe, South Africa, Uganda and Kenya, Yazim is heading the latest addition to Computech Limited’s portfolio – Business Internet. Yazim holds a BSc in Economics and Finance from the University of Hartford."
- name: George Kimani
  title: GM UGANDA
  picture: george.jpg
  description: "George has significant experience in financial administration and auditing. He has held various positions from Accountant, Audit Senior, and Chief Accountant. With 7 years’ experience in management within the IT sector, George has held the position of Assistant GM in Computech Uganda for 3 years, Managing Director Computech Rwanda & Burundi for 4 Years and has held the General Manager Computech Uganda position since January 2016."
- name: Jay Venugopal
  title: GM TANZANIA
  picture: jay.png
  description: "Jay has over 30 years of ICT experience in Africa (Kenya, Tanzania, Nigeria and Ghana), Middle East and India. In particular, Jay has sold medium to large projects in over 15 countries and has significant experience with BFSI and eGovernment software. Jay offers support to the regional offices on some of the larger software projects."
- name: Sandip
  title: Head of Healthcare
  picture: sandip.jpg
  description: "Sandip has 27 years’ experience in the medical equipment industry, having worked with Larsen & Toubro Limited, GE Healthcare, Toshiba Medical Systems and Carestream Health. He has vast experience in India, South Africa, Kenya and Uganda in different capacities, particularly within Sales and Service. Sandip is based in Dar-es-Salaam, Tanzania, and holds a Bachelor of Engineering from NIT Tiruchirapalli, India, and an MBA from Calcutta University."