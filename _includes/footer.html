<footer class = 'footer'>
  <div class = 'wrap grid-1'>     
    <div>
      <p class = 'mute'>Copyright &copy; <span class = 'year'></span> Computech Limited. All Rights Reserved</p>     
    </div>
    <div class = 'mute'>Follow us
      <div class = 'footer_share'>
        {%- for item in site.data.social -%}
        <a href = '{{ item.url }}' class = 'contain {{ item.name }}' target = '_blank' rel = 'noopener'>
          <i class='{{ item.icon }}'></i></a>
        </a>
        {%- endfor -%}
      </div>
    </div>
  </div>          
</footer>
