<div class = 'wrap'>
  <div class = 'grid-3 mt-2'>
    {% for service in site.data.products-services %}
    <a class='space-bound aniview slow hovereffect card' data-av-animation='fadeIn' href = '/products-services/{{ service | slugify }}/'>
      <img src='/assets/products/{{ service | slugify }}.jpg' alt='{{ service }}'>
      <span class='overlay shadow contain'>                           
        {{ service | upcase }}
      </span>
    </a>
    {% endfor %}
  </div>
</div>
