<div class = 'share mb-2'>
  <a class = 'share_item facebook' href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" title="Share on Facebook"
    >
    <img src = '/assets/icons/facebook.svg' alt = 'share'>
  </a>
  <a class = 'share_item twitter' href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}" title="Share on Twitter"
  >
    <img src = '/assets/icons/twitter.svg' alt = 'share'>
  </a>
  
  <a rel='nofollow' class = 'share_item linkedin'  title="Share on LinkedIn" target='_blank' href='http://www.linkedin.com/shareArticle?mini=true;title={{ page.title }};url={{ site.url }}{{ page.url }};summary={{ page.content | strip_html | truncate: 160 }}'><img src ='/assets/icons/linkedin.svg' alt = 'icon'/></a>
  <a class = 'share_item copy' href = '{{ site.url }}{{ page.url }}'>
    <img src ='/assets/icons/copy.svg' alt = 'icon'/>
  </a>
</div>
