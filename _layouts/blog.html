---
layout: default
---
{{ content }}
<style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>

<style type="text/css" media="screen">
  html { margin-top: 32px !important; }
  * html body { margin-top: 32px !important; }
  @media screen and ( max-width: 782px ) {
    html { margin-top: 46px !important; }
    * html body { margin-top: 46px !important; }
  }
</style>
<div class="home blog hfeed">
  <div class="container">
    <div class="row">
      
      <div class="col-lg-8 col-md-8">
        <div id="primary" class="dt-archive-wrap">
        {% for post in site.posts %}  
          <div class="dt-archive-post post type-post format-standard has-post-thumbnail hentry category-events-updates">
            {% if post.image %}
            <figure>
              <a href="{{ post.url }}" title="{{ post.title }}"><img width="600" height="400" src="/assets/articles/uploads/{{ post.placeholder }}" class="attachment-glow-archive-img size-glow-archive-img wp-post-image" alt="{{ post.title }}" title="{{ post.title }}" srcset="/assets/articles/uploads/{{ post.image }}" /></a>
            </figure>
            {% endif %}
            <article>
              <header class="entry-header">
                <h2 class="entry-title">
                  <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
                </h2>                               
              </header>
              <div class="dt-archive-post-content">
                <p>{{ post.content | strip_html | truncate: 80  }}</p>
              </div>
                
              <div class="entry-footer">
                <a class="transition35" href="{{ post.url }}" title="{{ post.title }}">Read more</a>
              </div>
            </article>
          </div>
        {% endfor %}
        
        <div class="clearfix"></div>
        
        <div class="dt-pagination-nav">
        </div>

        </div>
      </div>
                  
      <aside class="col-lg-4 col-md-4">
        {% include sidebar.html %}
      </aside>
    </div>
  </div>
</div>
