---
layout: default
---
<div class='container'>
  <div class='row'>
    <article class='col-lg-8 col-md-8 mt-4 shade'>
      <header class='entry-header'>
        <h1>{{ page.title }}</h1>		
        <div class='entry-meta'>
          <span>Posted on <a href='' rel='bookmark'><time datetime='{{ page.date }}'>September 4, 2017</time></a></span><span class='byline'> by <span><a class='url fn n' href=''>{{ site.title }}</a></span></span>	
        </div>
      </header>
      <div class='entry-content'>
        {{ content }}  
        {% include share.html %}	
      </div>
      {% include comments.html %}
    </article>
    <div class='col-lg-4 col-md-4'>
      {% include sidebar.html %}
    </div>
  </div>
</div>
</div>
{%- include autoresize.html -%}
