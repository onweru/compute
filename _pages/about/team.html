---
layout: page
permalink: '/about-us/team/'
title: team
--- 
<div id = 'the-team' class = 'animated zoomIn'>
  <div class = 'wrap text_center'> 
    <div class = 'card-custom grid-2'> 
      {%- for member in site.data.about.team -%}
      <div class = 'md-trigger member' data-modal = 'modal-1'>
        <img src = '/assets/team/{{ member.picture }}.webp' alt = 'team member' class = 'img-responsive img-team img-rounded'>
        <h5>{{ member.name | capitalize }}</h5>
        <span class = 'orange'>{{ member.title | upcase }}</span>   
      </div>
      {%- endfor -%}
    </div>
  </div>
  
  {%- for person in site.data.about.team -%}
  <div class = 'wrap'>
    <div class = 'md-modal md-effect-1' id = 'modal-{{ forloop.index }}'>
      <div class = 'md-content'>
        <h3>{{ person.name | upcase }}</h3>
        <div>
          <div class = 'row'>
            <div class = 'col-lg-4 col-md-4'>
              <img src = '/assets/team/{{ person.picture }}.webp' alt = 'team member' class = 'img-responsive img-rounded mt-2 shade'>
            </div>
            <div class = 'col-lg-8 col-md-8'>
              <p class = 'profile-text'>{{ person.description }}</p> 
              <button style = 'float: left;' class = 'md-close'>Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {%- endfor -%}
  <div class = 'md-overlay'></div>
