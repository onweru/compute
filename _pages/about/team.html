---
layout: page
permalink: '/about-us/team/'
title: team
--- 
<div id = 'the-team' class = 'animated zoomIn'>
  <div class = 'wrap text_center'> 
    <div class = 'card-custom grid-2'> 
      {%- for member in site.data.about.team -%}
      <div class = 'md-trigger member' data-modal = 'modal-1'>
        <img src = '/assets/team/{{ member.picture }}.webp' alt = 'team member' class = 'img-responsive img-team img-rounded member_image'>
        <h5 class = 'member_name'>{{ member.name | capitalize }}</h5>
        <span class = 'orange member_title'>{{ member.title | upcase }}</span> 
        <p class = 'hide member_description'>{{member.description }}</p>  
      </div>
      {%- endfor -%}
    </div>
  </div>
  <div class = 'overlay modal_overlay contain hide'>
    <div class = 'member_modal'>
      <h3 class = 'modal_name text_center'></h3>
      <div class = 'modal_body'>
        <div>
          <img src = '' alt = 'team member' class = 'img-responsive img-rounded mt-2 shade'>
          <div class = 'orange modal_title'></div>
        </div>
        <div>
          <p class = 'modal_description'></p> 
          <button style = 'float: left;' class = 'modal_close'>Close</button>
        </div>
      </div>
      </div>
  </div>
</div>
