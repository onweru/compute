---
layout: page
permalink: '/about-us/team/'
title: Team
--- 
<div class = 'animated zoomIn'>
  <div class = 'wrap text_center'> 
    <div class = 'card-custom grid-2'> 
      {%- for member in site.data.about.team -%}
      <div class = 'md-trigger member' data-modal = 'modal-1'>
        <img src = '/assets/team/{{ member.picture }}.jpg' alt = 'team member' class = 'img-rounded member_image shade mb-1'>
        <h5 class = 'member_name'>{{ member.name }}</h5>
        <span class = 'orange member_title'>{{ member.title | upcase }}</span> 
        <p class = 'hide member_description'>{{member.description }}</p>  
      </div>
      {%- endfor -%}
    </div>
  </div>
  <div class = 'overlay modal_overlay contain hide'>
    <div class = 'member_modal'>
      <h3 class = 'modal_name'></h3>
      <div class = 'modal_body'>
        <div>
          <img src = '' alt = 'team member' class = 'img-rounded mt-1'>
        </div>
        <div>
          <div class = 'decorate modal_title mt-1'></div>
          <p class = 'modal_description'></p> 
          <div class = 'modal_close contain'>&times;</div>
        </div>
      </div>
      </div>
  </div>
</div>
