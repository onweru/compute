---
layout: page
permalink: '/partners/'
title: Partners
---
<div class = 'wrap grid-3 partners animated zoomIn'> 
  {%- for partner in site.data.partners -%}
    <div class = 'partner'>  
      <a href = '{{ partner.url }}' target = '_blank' rel = 'noopener'>
        <img  src = '/assets/partners/{{ partner.logo }}' alt = 'partner' />
      </a>
    </div>
  {%- endfor -%}
</div>
