  Founded in 1987, Computech Limited is a leading East African systems integrator, providing technology solutions to solve businessesâ€™ most important problems.

  __Celebrating 30 years since inception, Computech Limited has now expanded to have offices in 5 countries and a significant regional footprint__.

  Computech has significant experience across industry sectors, products and services, with substantial work done in providing professional services, infrastructure solutions, technical support, and technology outsourcing to all sectors. Key clients have ranged from banking and financial services, telecommunications, manufacturing, government, and NGOS. Key partners include household names such as HP, Microsoft, and Cisco, many of whom first entered the East African market in partnership with Computech.

  With a recent entry into the Healthcare market, Computech is enthusiastic about the ever-present opportunities for growth and technology-driven improvement in the region.

# Headquartered in Kenya with operations across Tanzania, Uganda, Rwanda, and Zambia, Computech Limited continues to explore opportunities to further serve the region by providing local, regional, and international expertise.
