<div class="pager{{ if .Next }}{{ else }} pager_lean{{ end }}">
  {{- with .PrevInSection }}
  <div class="pager_item">
    <h3>Previous</h3>
    <a href="{{ .Permalink }}" class="pager_link nounderline" title="{{ .Title }}">
      {{ partial "icon-back.svg" . }}
      <span class="pager_label">{{ .Title }}</span>
    </a>
  </div>
  {{- end }}

  {{- with .NextInSection }}
  <div class="pager_item">
    <h3>Next</h3>
    <a href="{{ .Permalink }}" class="pager_link nounderline" title="{{ .Title }}">
      <span class="pager_label">{{ .Title }}</span>
      {{ partial "icon-back.svg" . }}
    </a>
  </div>
  {{- end }}
</div>
