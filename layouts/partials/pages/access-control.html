<div class = 'grid-3'>
  {{- range $.Site.Data.definitions -}}
  <div class = 'definition shade'>
    <h3 class = 'definition_title text_center'>{{ .term }}</h3>
    <div class = 'definition_desc hide'>{{ markdownify .description }}</div>
  </div>
  {{- end -}}
</div>
<div class = 'hide overlay modal_overlay contain'>
  <div class = 'definition_modal'>
    <h3 class = 'definition_term'></h3>
    <div class = 'definition_body'></div>
    <div class = 'modal_close contain'>&times;</div>
  </div>
</div>
