<div class = 'mb-2'>
  <div class = 'grid-3'>   
    {{ range $.Page.Params.items -}}                            
    <div class = 'card aniview slow' data-av-animation = 'fadeIn'>
      <img src = '/images/{{ .image }}.jpg' alt = ''>
      <div class = 'overlay linear'>                           
        <a href = '/products-services/infrastructure/{{ urlize (lower .name) }}/'>{{ upper .name }}</a>        
      </div>
    </div>   
    {{- end -}}    
  </div>
</div>
