<div class = 'mt-1'>
  <h2 class = 'underline'>Recent Posts</h2>	
  <ul>
    {{- $recent := where (where .Site.RegularPages "Section" .Section) "Title" "!=" .Title }}
    {{- range first 5 $recent }}
    <li>
      <a href = '{{ .Permalink }}'> {{ .Title }}</a>
    </li>
    {{- end }}
  </ul>
</div>
