{{ range $key, $value := .Site.Taxonomies }}
<h2 class="mt-4 taxonomy" id="{{ $key }}-section"> Search by {{ $key }}</h2>
<nav>
  {{- range $value.ByCount }}
  <a href='{{ absURL $key }}/{{ (replace .Name "#" "%23") | urlize }}/' class="tag">
    {{ .Name }}
    <span class='tag_tally'>{{ .Count }}</span>
  </a>
  {{ end }}
</nav>
{{ end }}
