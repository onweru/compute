{{- $images := split (replace (.Get 0) ", " ",") "," }}
{{- $descriptions := split (replace (.Get 1) ":: " "::") "::" }}
<div class="bricks">
  {{ range $index, $image := $images }}
  <figure class="bricks_item">
    <img src="{{ absURL $image }} " class="bricks_image"{{ with $descriptions }}{{ with (index . $index) }} alt="{{ . }}"{{ end }}{{ end }}/>
  </figure>
  {{ end }}
</div>
